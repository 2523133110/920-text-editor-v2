apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 17
        manifestPlaceholders = [HOCKEYAPP_APP_ID: ""]
    }
    dataBinding {
        enabled = true
    }

    defaultPublishConfig 'release'
    publishNonDefault true
    productFlavors {
        library {
            /* This strange empty flavour is actually needed
               for the below to be successful
    debugCompile project(path: ':common', configuration: "libraryDebug")
    releaseCompile project(path: ':common', configuration: "libraryRelease")
           */
        }
    }
}

// 查看依赖关系命令
// ./gradlew :common:dependencies

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.2.0'
    compile 'com.rengwuxian.materialedittext:library:2.0.3'
    // ColorChooserDialog, FolderChooserDialog, the Material Preference classes, and MaterialSimpleListAdapter/MaterialSimpleListItem
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.6') {
        transitive = true
    }
    compile 'io.reactivex:rxandroid:1.1.0'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.google.code.gson:gson:2.5'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
}
